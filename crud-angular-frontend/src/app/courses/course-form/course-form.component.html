<mat-card>

  <mat-toolbar color="primary">Cadastro de Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <br/>
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
            <mat-option value="null"></mat-option>
            <mat-option value="front-end">Front-end</mat-option>
            <mat-option value="back-end">Back-end</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
      <button mat-raised-button color="primary" (click)="onSubimit()">Salvar</button>
      <button mat-raised-button color="warn" (click)="onCancel()" class="btn-space">Cancelar</button>
  </mat-card-actions>

</mat-card>
